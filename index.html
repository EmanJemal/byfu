<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BYD Furniture - Verification</title>
  <link rel="stylesheet" href="common/header.css">
  <link rel="stylesheet" href="verification_page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a9dbad3c27.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <div></div>
    <img src="byd.png" alt="BYD Furniture Logo" class="logo" />
    <div></div>
  </header>

  <main class="form-container">
    <form class="form" autocomplete="off">

      <div class="input-group">
        <label for="bot-code" class="input-label">
          <i class="fa-solid fa-robot i"></i> Bot Code
        </label>
        <input type="password" id="bot-code" placeholder="Enter Bot Code" class="input-field" />
        <button type="button" class="action-btn"><i class="fa-brands fa-telegram"></i>Send Code</button>
      </div>

      <div class="input-group">
        <label for="bot-code" class="input-label">
            <i class="fa-solid fa-code-commit i"></i> Verification Code
        </label>
        <input type="password" id="verification-code" placeholder="Enter Code" class="input-field" />
      </div>

      <div class="submit-group">
        <button type="submit" class="submit-btn">Log In</button>
      </div>

    </form>
  </main>

<!-- Place at the end of body -->
<script>
  document.querySelector(".form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const botCode = document.getElementById("bot-code").value.trim();
    const verificationCode = document.getElementById("verification-code").value.trim();

    if (!botCode || !verificationCode) {
      alert("Please enter both bot and verification code.");
      return;
    }

    try {
      const res = await fetch("https://byfu-production-fe07.up.railway.app/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ botCode, verificationCode })
      });

      const data = await res.json();

      if (data.success) {
        // ‚úÖ Redirect to your page
        window.location.href = "user_page/user_page.html"; // <-- change to your desired page
      } else {
        alert("‚ùå Invalid verification code.");
      }

    } catch (err) {
      console.error("‚ö†Ô∏è Error verifying code:", err);
      alert("An error occurred while verifying the code.");
    }
  });
  document.querySelector(".action-btn").addEventListener("click", async () => {
    const botCode = document.getElementById("bot-code").value.trim();

    if (!botCode) {
      alert("Please enter the bot code.");
      return;
    }

    try {
      const res = await fetch("https://byfu-production-fe07.up.railway.app/send-code", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ botCode })
      });

      const data = await res.json();
      console.log("üîÅ Response from /send-code:", data);

      if (data.success) {
        alert("‚úÖ Verification codes sent to admins.");
      } else {
        alert("‚ùå Failed to send codes: " + (data.error || "Unknown error"));
      }
    } catch (err) {
      console.error("‚ö†Ô∏è Error sending code:", err);
      alert("An error occurred while sending the code.");
    }
  });
</script>

</body>
</html>
