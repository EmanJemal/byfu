<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1em;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    #error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="logIn()">Login</button>
    <p id="error-message"></p>
  </div>
  
     <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // âœ… Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBSncXH9TG_q9VyJcn377j7YKESFC-KChI",
      authDomain: "byd-furniture-36585.firebaseapp.com",
      databaseURL: "https://byd-furniture-36585-default-rtdb.firebaseio.com",
      projectId: "byd-furniture-36585",
      storageBucket: "byd-furniture-36585.appspot.com",
      messagingSenderId: "133527815399",
      appId: "1:133527815399:web:8ef671206d0478824ece42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ§  Attach to global for inline onclick handler
    window.logIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("âœ… Logged in:", userCredential.user.uid);
          window.location.href = "user_page/user_page.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    }
  </script>

</body>
</html>
