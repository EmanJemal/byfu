<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product</title>
  <link rel="stylesheet" href="../common/header.css" />
  <script src="../common/admincommon.j"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .form-container {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit Product</h2>

    <label>Name</label>
    <input type="text" id="name" />

    <label>Code</label>
    <input type="text" id="code" disabled />

    <label>Cost Price (birr)</label>
    <input type="number" id="cost" />

    <label>Selling Price (birr)</label>
    <input type="number" id="selling" />

    <label>Store Amount</label>
    <input type="number" id="amount_store" />

    <label>Suq Amount</label>
    <input type="number" id="amount_suq" />

    <button id="saveBtn">Save Changes</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSncXH9TG_q9VyJcn377j7YKESFC-KChI",
      authDomain: "byd-furniture-36585.firebaseapp.com",
      databaseURL: "https://byd-furniture-36585-default-rtdb.firebaseio.com",
      projectId: "byd-furniture-36585",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().onAuthStateChanged(async user => {
            if (!user) {
              await firebase.auth().signInAnonymously().catch(err => {
                console.error("Anonymous login failed", err);
              });
              return;
            }})
    const product = JSON.parse(localStorage.getItem("selectedProductFull"));

    // Pre-fill input values
    document.getElementById("name").value = product.name || "";
    document.getElementById("code").value = product.code || "";
    document.getElementById("cost").value = product.cost || "";
    document.getElementById("selling").value = product.selling || "";
    document.getElementById("amount_store").value = product.amount_store || 0;
    document.getElementById("amount_suq").value = product.amount_suq || 0;

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const updates = {
        name: document.getElementById("name").value,
        cost: document.getElementById("cost").value,
        selling: document.getElementById("selling").value,
        amount_store: parseInt(document.getElementById("amount_store").value) || 0,
        amount_suq: parseInt(document.getElementById("amount_suq").value) || 0,
      };

      await db.ref("products/" + product.key).update(updates);
      alert("Product updated!");
      window.history.back();
    });
  </script>
</body>
</html>
