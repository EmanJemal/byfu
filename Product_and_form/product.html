<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="../common/header.css" />
  <link rel="stylesheet" href="product.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a9dbad3c27.js" crossorigin="anonymous"></script>
  <script src="../common/common.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <header class="header">
    <div>    <div><button class="action-btn"  id="logout-btn">Log Out</button></div>  </div>
    <img src="../byd.png" alt="BYD Furniture Logo" class="logo" />
    <div><button class="action-btn-sub">Submit</button></div>
  </header>

  <div class="products"></div>

  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSncXH9TG_q9VyJcn377j7YKESFC-KChI",
      authDomain: "byd-furniture-36585.firebaseapp.com",
      databaseURL: "https://byd-furniture-36585-default-rtdb.firebaseio.com",
      projectId: "byd-furniture-36585",
      storageBucket: "byd-furniture-36585.firebasestorage.app",
      messagingSenderId: "133527815399",
      appId: "1:133527815399:web:8ef671206d0478824ece42",
      measurementId: "G-FLTWX2E8WX"
    };
  
    const codeTypes = {
      '00': '🛋️ List of Sofas',
      '02': '🍽️ List of Dining Tables',
      '03': '🪑 List of Chairs',
      '04': '🪞 List of Center Tables',
      '05': '🛏️ List of Beds',
      '06': '🚗 List of Gari',
      '07': '☕ List of Coffee Tables',
      '08': '🖼️ List of Photo Frames',
      '09': '📚 List of Mentafs',
      '10': '💡 List of Mabrat',
      '20': '🛋️ List of Consoles',
      '30': '📺 List of TV Stands',
      '40': '🎭 List of Ababa Maskemecha',
      '50': '🛏️ List of Ferash',
      '60': '🛋️ List of Fur',
      '70': '🖥 List of desks',
      '80': '🛏️ List of Bed Side',
      '90': '🛋️ List of Comforts',
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
    window.onload = function () {
      const container = document.querySelector(".products");
      db.ref("products").once("value", (snapshot) => {
        const products = snapshot.val();
        if (!products) return container.innerHTML = "<p>No products found.</p>";
  
        const sortedEntries = Object.entries(products).sort((a, b) => {
          const codeA = a[1].code?.substring(0, 2) || "99";
          const codeB = b[1].code?.substring(0, 2) || "99";
          return codeA.localeCompare(codeB);
        });
  
        const groups = {};
  
        sortedEntries.forEach(([key, product]) => {
          const codePrefix = product.code?.substring(0, 2) || "99";
  
          if (!groups[codePrefix]) {
            // Create group title
            const groupTitle = document.createElement("h2");
            groupTitle.textContent = codeTypes[codePrefix] || `📦 Other Products (${codePrefix})`;
            groupTitle.className = "group-title";
            container.appendChild(groupTitle);
  
            // Create collapsible content container
            const groupContainer = document.createElement("div");
            groupContainer.className = "group-content hidden";
            container.appendChild(groupContainer);
  
            // Toggle visibility
            groupTitle.addEventListener("click", () => {
              groupContainer.classList.toggle("hidden");
            });
  
            groups[codePrefix] = groupContainer;
          }
  
          const image = product.image?.startsWith("AgA")
            ? `https://byfu-production-fe07.up.railway.app/telegram-image/${product.image}`
            : (product.image?.startsWith("http") ? product.image : "../products/placeholder.jpg");
  
          const div = document.createElement("div");
          div.className = "product";
  
          div.innerHTML = `
            <img src="${image}" alt="${product.name}" />
            <h1>${product.name || 'No Name'}\n${product.code}</h1>
            <div class="choices">
              <div class="choice store" data-choice="store" data-id="${key}">
                <h2>Store</h2>
                <h2>${product.amount_store || 0} Pcs</h2>
              </div>
              <div class="choice suq" data-choice="suq" data-id="${key}">
                <h2>Suq</h2>
                <h2>${product.amount_suq || 0} Pcs</h2>
              </div>
            </div>
          `;
  
          div.querySelectorAll('.choice').forEach(choiceBtn => {
            choiceBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              div.classList.add("product-clicked");
              choiceBtn.classList.toggle('selected');
            });
          });
  
          groups[codePrefix].appendChild(div);
        });
      });
    };
  
    document.querySelector('.action-btn-sub').addEventListener('click', () => {
      const selectedProducts = [];
  
      document.querySelectorAll('.product').forEach(product => {
        const selectedChoice = product.querySelector('.choice.selected');
        if (selectedChoice) {
          const id = selectedChoice.getAttribute('data-id');
          const choice = selectedChoice.getAttribute('data-choice');
          const name = product.querySelector('h1')?.textContent?.split('\n')[0] || '';
          const code = product.querySelector('h1')?.textContent?.split('\n')[1] || '';
          selectedProducts.push({ id, name, code, choice });
        }
      });
  
      localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
      window.location.href = '/Form/form.html';
    });
  </script>
  
  
  

</body>
</html>
